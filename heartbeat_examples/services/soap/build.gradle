plugins {
    id 'java'
    id 'org.sonarqube' version '2.6'
}

group 'com.elksoft.ws'
version '1.0.0'

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'SOAP Product Service',
                'Implementation-Version': 1.0,
                'Main-Class': 'com.elksoft.ws.ProductPublisher'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.slf4j:slf4j-api:1.7.25', 'ch.qos.logback:logback-classic:1.2.3', 'ch.qos.logback:logback-core:1.2.3',
            'com.github.javafaker:javafaker:0.14', 'co.elastic.apm:apm-agent-api:1.7.0', 'javax.jws:javax.jws-api:1.1',
            'javax.xml.ws:jaxws-api:2.1', 'com.sun.xml.ws:rt:2.3.2'
}

clean {
    delete 'out', 'build'
}